<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanlÄ± TV Uygulamam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: white; }
        .channel-card { background: #1e1e1e; border: none; cursor: pointer; transition: 0.3s; }
        .channel-card:hover { transform: scale(1.05); background: #252525; }
        .logo-img { height: 60px; object-fit: contain; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">ðŸ“º CanlÄ± TV</h2>
        <div id="kanal-liste" class="row g-3">
            </div>
    </div>

    <script>
        // kanallar.json dosyasÄ±nÄ± oku ve ekrana bas
        fetch('kanallar.json')
            .then(res => res.json())
            .then(data => {
                const liste = document.getElementById('kanal-liste');
                data.forEach(k => {
                    liste.innerHTML += `
                        <div class="col-4 col-md-2" onclick="playVideo('${k.url}', '${k.ref}')">
                            <div class="card channel-card p-2 text-center">
                                <img src="${k.logo}" class="logo-img mb-2">
                                <small style="font-size:10px">${k.ad}</small>
                            </div>
                        </div>`;
                });
            });

        function playVideo(url, ref) {
            alert("OynatÄ±cÄ± yakÄ±nda eklenecek! Link: " + url);
        }
    </script>
</body>
</html>
