<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTV+ PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #000000; --card: #121212; --accent: #ff005c; --text: #ffffff; --gray: #888888; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; margin: 0; }
        
        /* Sidebar */
        .sidebar { position: fixed; left: -280px; top: 0; height: 100%; width: 280px; background: rgba(18, 18, 18, 0.98); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000; padding: 30px 20px; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 15px; color: var(--text); text-decoration: none; border-radius: 12px; transition: 0.3s; margin-bottom: 5px; }
        .menu-item i { color: var(--accent); font-size: 1.2rem; width: 25px; }
        .menu-item:hover { background: rgba(255, 0, 92, 0.1); }

        /* Kategori Barı */
        .category-container { display: flex; gap: 10px; overflow-x: auto; padding: 0 15px 20px 15px; white-space: nowrap; scrollbar-width: none; }
        .category-container::-webkit-scrollbar { display: none; }
        .cat-btn { background: #1a1a1a; color: var(--gray); border: 1px solid #333; padding: 10px 22px !important; border-radius: 100px !important; font-size: 0.85rem; font-weight: 600; transition: 0.3s; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; min-width: 80px; }
        .cat-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* Grid */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; position: sticky; top: 0; background: var(--bg); z-index: 1000; }
        .logo { font-weight: 800; font-size: 1.5rem; color: var(--accent); }
        .logo span { color: white; }
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 0 15px; }
        
        .channel-square { 
            background: var(--card); 
            border-radius: 18px; 
            aspect-ratio: 1/1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 1px solid #222; 
            transition: 0.3s ease; 
            cursor: pointer; 
            position: relative; 
            overflow: hidden;
        }

        .square-logo { 
            width: 70%; 
            height: 70%; 
            object-fit: contain; 
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
            transition: transform 0.3s ease;
        }

        .channel-square:hover .square-logo { transform: scale(1.15); }
        .fav-star { position: absolute; top: 10px; right: 10px; font-size: 0.8rem; color: rgba(255,255,255,0.2); z-index: 5; transition: 0.3s; }
        .fav-star.active { color: #ffc107; }

        /* Nav & Sections */
        #player-box { display: none; padding: 0; position: sticky; top: 60px; z-index: 900; background: #000; }
        video { width: 100%; aspect-ratio: 16/9; }
        .bottom-nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; background: rgba(26, 26, 26, 0.95); backdrop-filter: blur(10px); border-radius: 25px; display: flex; justify-content: space-around; padding: 12px; z-index: 1000; border: 1px solid #333; }
        .nav-btn { color: #666; font-size: 1.2rem; display: flex; flex-direction: column; align-items: center; text-decoration: none; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn small { font-size: 0.6rem; margin-top: 4px; font-weight: bold; }
        .overlay { display:none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1500; }
        #search-section { padding: 15px; display: none; }
        .search-input { background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 15px; padding: 12px 20px; width: 100%; margin-bottom: 20px; }
        .list-item { background: var(--card); border-radius: 15px; padding: 15px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; border: 1px solid #222; cursor: pointer; }
        .list-logo { width: 55px; height: 55px; object-fit: contain; background: #fff; border-radius: 12px; padding: 5px; }

        /* Promo */
        .promo-slider { padding: 0 15px; margin-bottom: 25px; }
        .promo-card { background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8)); height: 180px; border-radius: 20px; display: flex; align-items: flex-end; padding: 20px; border: 1px solid #333; transition: transform 0.3s ease, opacity 0.5s ease; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h4 class="m-0">App Menu</h4>
            <i class="fas fa-times fs-4" onclick="toggleSidebar()"></i>
        </div>
        <div class="menu-links">
            <a href="javascript:void(0)" onclick="showFavorites(); toggleSidebar();" class="menu-item"><i class="fas fa-star"></i> My Favorites</a>
            <a href="#" class="menu-item"><i class="fas fa-code-branch"></i> Version <span class="ms-auto small text-muted">1.0.8</span></a>
        </div>
    </div>

    <div class="header">
        <i class="fas fa-bars fs-4" onclick="toggleSidebar()"></i>
        <div class="logo">my<span>TV+</span></div>
        <i class="fas fa-tv fs-4"></i>
    </div>

    <div id="player-box">
        <video id="video" controls autoplay playsinline></video>
        <div class="p-3">
            <h5 id="now-playing" class="m-0 text-truncate">Kanal Adı</h5>
            <p class="text-muted small mt-1" id="player-cat-info">Canlı Yayın</p>
            <div id="suggested-list" class="mt-3"></div>
        </div>
    </div>

    <div id="main-content">
        <div class="promo-slider">
            <div class="promo-card" id="featured-card" onclick="playFeatured()" style="cursor: pointer;">
                <div>
                    <h3 class="m-0" id="featured-title">Yükleniyor...</h3>
                    <div class="d-flex gap-2 mt-2">
                        <span class="badge bg-danger">LIVE</span>
                        <span id="featured-desc" class="small">Popüler Kanallar</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="category-container" id="category-list">
            <button class="cat-btn active" onclick="filterCategory('Hepsi', this)">Hepsi</button>
            <button class="cat-btn" onclick="filterCategory('Ulusal', this)">Ulusal</button>
            <button class="cat-btn" onclick="filterCategory('Spor', this)">Spor</button>
            <button class="cat-btn" onclick="filterCategory('Haber', this)">Haber</button>
            <button class="cat-btn" onclick="filterCategory('Müzik', this)">Müzik</button>
            <button class="cat-btn" onclick="filterCategory('Belgesel', this)">Belgesel</button>
        </div>

        <div id="search-section">
            <input type="text" id="searchInput" class="search-input" placeholder="Kanal ara..." onkeyup="doSearch()">
            <div id="search-results"></div>
        </div>

        <div id="home-section">
            <div class="px-3 mb-3 d-flex justify-content-between">
                <span id="list-title" style="font-weight:bold;">TV Channels</span>
            </div>
            <div id="grid-container" class="grid-container mb-5 pb-5"></div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="javascript:void(0)" onclick="showHome()" class="nav-btn active" id="btn-home"><i class="fas fa-house"></i><small>HOME</small></a>
        <a href="javascript:void(0)" onclick="showSearch()" class="nav-btn" id="btn-search"><i class="fas fa-search"></i><small>SEARCH</small></a>
        <a href="javascript:void(0)" onclick="showFavorites()" class="nav-btn" id="btn-fav"><i class="fas fa-heart"></i><small>FAV</small></a>
        <a href="javascript:void(0)" onclick="toggleSidebar()" class="nav-btn"><i class="fas fa-bars"></i><small>MORE</small></a>
    </div>

    <script src="oneriler.js"></script> 
    
    <script>
        let allChannels = [];
        let favorites = JSON.parse(localStorage.getItem('myTVfavs')) || [];
        const hls = new Hls();
        const video = document.getElementById('video');

        fetch('kanallar.json?v=' + Date.now())
            .then(res => res.json())
            .then(data => {
                allChannels = data;
                renderGrid(data);
                checkHash();
            });

        function renderGrid(data) {
            const container = document.getElementById('grid-container');
            container.innerHTML = "";
            data.forEach(k => {
                const isFav = favorites.includes(k.ad) ? 'active' : '';
                container.innerHTML += `
                    <div class="channel-square">
                        <i class="fas fa-star fav-star ${isFav}" onclick="toggleFav(event, '${k.ad}')"></i>
                        <div class="w-100 h-100 d-flex align-items-center justify-content-center" onclick="playChannel('${k.url}', '${k.ad}', false, '${k.kategori}')">
                            <img src="${k.logo}" class="square-logo" onerror="this.src='https://via.placeholder.com/150?text=TV'">
                        </div>
                    </div>`;
            });
        }

        function doSearch() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allChannels.filter(k => k.ad.toLowerCase().includes(val));
            const container = document.getElementById('search-results');
            container.innerHTML = "";
            filtered.forEach(k => {
                container.innerHTML += `
                    <div class="list-item" onclick="playChannel('${k.url}','${k.ad}')">
                        <img src="${k.logo}" class="list-logo" onerror="this.src='https://via.placeholder.com/50'">
                        <span>${k.ad}</span>
                    </div>`;
            });
        }

        function renderList(data, targetId) {
            const container = document.getElementById(targetId);
            container.innerHTML = "";
            data.forEach(k => {
                container.innerHTML += `
                    <div class="list-item" onclick="playChannel('${k.url}', '${k.ad}', false, '${k.kategori}')">
                        <img src="${k.logo}" class="list-logo" onerror="this.src='https://via.placeholder.com/50'">
                        <div class="list-info">
                            <span style="font-weight:bold; font-size:0.9rem;">${k.ad}</span>
                            <div class="list-prog">${k.kategori}</div>
                        </div>
                    </div>`;
            });
        }

        function playChannel(url, ad, fromHash = false, kategori = "Canlı") {
            // "Geri" tuşu mantığı için history kaydı bırakıyoruz
            if(!fromHash) history.pushState({page: 'player'}, ad, "#" + encodeURIComponent(ad));
            
            document.getElementById('player-box').style.display = "block";
            document.getElementById('main-content').style.display = "none";
            document.getElementById('now-playing').innerText = ad;
            document.getElementById('player-cat-info').innerText = "Canlı Yayın • " + kategori;
            
            const shuffled = [...allChannels].sort(() => 0.5 - Math.random()).slice(0, 5);
            renderList(shuffled, 'suggested-list');

            if (Hls.isSupported()) {
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            }
        }

        // --- YENİ EKLENEN KRİTİK FONKSİYONLAR ---

        // 1. GERİ TUŞU TAKİBİ: Kanaldayken geri basılırsa ana siteye atar
        window.onpopstate = function(event) {
            window.location.href = "https://orjnc.github.io";
        };

        // 2. HOME BUTONU: Tıklandığında ana siteye atar
        function showHome() {
            if(video) video.pause();
            window.location.href = "https://orjnc.github.io";
        }

        // --- DİĞER FONKSİYONLAR ---

        function filterCategory(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const filtered = (cat === 'Hepsi') ? allChannels : allChannels.filter(k => k.kategori === cat);
            renderGrid(filtered);
        }

        function toggleFav(e, name) {
            e.stopPropagation();
            const idx = favorites.indexOf(name);
            if (idx > -1) favorites.splice(idx, 1);
            else favorites.push(name);
            localStorage.setItem('myTVfavs', JSON.stringify(favorites));
            renderGrid(allChannels);
        }

        function showSearch() {
            document.getElementById('home-section').style.display = "none";
            document.getElementById('search-section').style.display = "block";
            // Arama ekranındayken oyuncu açıksa kapatmak için:
            document.getElementById('player-box').style.display = "none";
            document.getElementById('main-content').style.display = "block";
        }

        function showFavorites() {
            const favs = allChannels.filter(k => favorites.includes(k.ad));
            renderGrid(favs);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            const ov = document.getElementById('overlay');
            ov.style.display = ov.style.display === 'block' ? 'none' : 'block';
        }

        function checkHash() {
            const h = window.location.hash.substring(1);
            if (h) {
                const c = allChannels.find(k => k.ad === decodeURIComponent(h));
                if (c) playChannel(c.url, c.ad, true, c.kategori);
            }
        }
    </script>
</body>
</html>
