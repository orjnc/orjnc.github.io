<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTV+ PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #000000; --card: #121212; --accent: #ff005c; --text: #ffffff; --gray: #888888; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; margin: 0; }
        
        /* Sidebar */
        .sidebar { position: fixed; left: -280px; top: 0; height: 100%; width: 280px; background: rgba(18, 18, 18, 0.98); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000; padding: 30px 20px; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 15px; color: var(--text); text-decoration: none; border-radius: 12px; transition: 0.3s; margin-bottom: 5px; }
        .menu-item i { color: var(--accent); font-size: 1.2rem; width: 25px; }
        .menu-item:hover { background: rgba(255, 0, 92, 0.1); }

        /* Reklam Alanları */
        .ad-box { background: #1a1a1a; border: 1px dashed #333; border-radius: 15px; margin: 15px; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .ad-label { position: absolute; top: 2px; left: 8px; font-size: 8px; color: #555; text-transform: uppercase; letter-spacing: 1px; }
        .ad-banner { min-height: 60px; }
        .ad-sidebar { height: 180px; margin-top: auto; }
        .ad-player { min-height: 250px; margin: 20px 0; }

        /* YENİ: Kategori Barı Stili */
        .category-container { display: flex; gap: 10px; overflow-x: auto; padding: 0 15px 20px 15px; white-space: nowrap; scrollbar-width: none; }
        .category-container::-webkit-scrollbar { display: none; }
        .cat-btn { background: #1a1a1a; color: var(--gray); border: 1px solid #333; padding: 8px 18px; border-radius: 50px; font-size: 0.85rem; font-weight: 600; transition: 0.3s; cursor: pointer; }
        .cat-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* Header & Promo */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; position: sticky; top: 0; background: var(--bg); z-index: 1000; }
        .logo { font-weight: 800; font-size: 1.5rem; color: var(--accent); }
        .logo span { color: white; }
        .promo-slider { padding: 0 15px; margin-bottom: 25px; }
        .promo-card { background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1522869635100-9f4c5e86aa37?auto=format&fit=crop&w=800&q=80'); height: 180px; border-radius: 20px; display: flex; align-items: flex-end; padding: 20px; border: 1px solid #333; }

        /* Grid View */
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 0 15px; }
        .channel-square { background: var(--card); border-radius: 18px; aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid #222; transition: 0.2s; cursor: pointer; position: relative; }
        .fav-star { position: absolute; top: 8px; right: 8px; font-size: 0.9rem; color: #444; z-index: 5; transition: 0.3s; }
        .fav-star.active { color: #ffc107; font-weight: 900; }
        .square-logo { width: 50%; height: 50%; object-fit: contain; margin-bottom: 8px; }
        .square-name { font-size: 0.75rem; font-weight: 600; text-align: center; }

        /* Player & Nav */
        #player-box { display: none; padding: 0; position: sticky; top: 60px; z-index: 900; background: #000; }
        video { width: 100%; aspect-ratio: 16/9; }
        .bottom-nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; background: rgba(26, 26, 26, 0.95); backdrop-filter: blur(10px); border-radius: 25px; display: flex; justify-content: space-around; padding: 12px; z-index: 1000; border: 1px solid #333; }
        .nav-btn { color: #666; font-size: 1.2rem; display: flex; flex-direction: column; align-items: center; text-decoration: none; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn small { font-size: 0.6rem; margin-top: 4px; font-weight: bold; }

        .overlay { display:none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1500; }
        #search-section { padding: 15px; display: none; }
        .search-input { background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 15px; padding: 12px 20px; width: 100%; margin-bottom: 20px; }
        .list-item { background: var(--card); border-radius: 15px; padding: 15px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; border: 1px solid #222; cursor: pointer; }
        .list-logo { width: 55px; height: 55px; object-fit: contain; background: #fff; border-radius: 12px; padding: 5px; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h4 class="m-0">App Menu</h4>
            <i class="fas fa-times fs-4" onclick="toggleSidebar()"></i>
        </div>
        <div class="menu-links">
            <a href="#" class="menu-item"><i class="fas fa-code-branch"></i> Version <span class="ms-auto small text-muted">1.0.8</span></a>
            <a href="javascript:void(0)" onclick="showFavorites(); toggleSidebar();" class="menu-item"><i class="fas fa-star"></i> My Favorites</a>
            <a href="#" class="menu-item"><i class="fas fa-share-nodes"></i> Share App</a>
            <hr style="border-color: #333; margin: 20px 0;">
            <a href="#" class="menu-item"><i class="fas fa-comment-alt"></i> Contact</a>
        </div>
        <div class="ad-box ad-sidebar">
            <span class="ad-label">Advertisement</span>
            <div style="color:#444; font-size:12px; text-align:center;">Reklam Yayında</div>
        </div>
    </div>

    <div class="header">
        <i class="fas fa-bars fs-4" onclick="toggleSidebar()"></i>
        <div class="logo">my<span>TV+</span></div>
        <i class="fas fa-tv fs-4"></i>
    </div>

    <div id="player-box">
        <video id="video" controls autoplay playsinline></video>
        <div class="p-3">
            <div class="d-flex justify-content-between align-items-center">
                <h5 id="now-playing" class="m-0 text-truncate">Kanal Adı</h5>
                <i id="player-fav-icon" class="far fa-star fs-4"></i>
            </div>
            <p class="text-muted small mt-1">Canlı Yayın • Ulusal</p>
            
            <div class="ad-box ad-player">
                <span class="ad-label">Sponsorlu İçerik</span>
                <script async="async" data-cfasync="false" src="https://pl28307164.effectivegatecpm.com/9fc0e870fbd57fe744d5cb26ca430060/invoke.js"></script>
                <div id="container-9fc0e870fbd57fe744d5cb26ca430060"></div>
            </div>

            <div style="font-size: 0.9rem; font-weight: bold; margin-top: 20px; border-left: 3px solid var(--accent); padding-left: 10px;">ÖNERİLENLER</div>
            <div id="suggested-list" class="mt-3"></div>
        </div>
    </div>

    <div id="main-content">
        <div class="promo-slider">
            <div class="promo-card">
                <div>
                    <h3 class="m-0">İÇERDE</h3>
                    <div class="d-flex gap-2 mt-2">
                        <span class="badge bg-danger">LIVE</span>
                        <span class="small">Popüler Kanallar</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="category-container" id="category-list">
            <button class="cat-btn active" onclick="filterCategory('Hepsi', this)">Hepsi</button>
            <button class="cat-btn" onclick="filterCategory('Ulusal', this)">Ulusal</button>
            <button class="cat-btn" onclick="filterCategory('Spor', this)">Spor</button>
            <button class="cat-btn" onclick="filterCategory('Haber', this)">Haber</button>
            <button class="cat-btn" onclick="filterCategory('Belgesel', this)">Belgesel</button>
            <button class="cat-btn" onclick="filterCategory('Ekonomi', this)">Ekonomi</button>
            <button class="cat-btn" onclick="filterCategory('Sinema', this)">Sinema</button>
        </div>

        <div class="ad-box ad-banner">
            <span class="ad-label">Sponsor</span>
            <script type="text/javascript">
              atOptions = { 'key' : '9a007d32e44a32165e3e5e48dfa7c182', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
            </script>
            <script type="text/javascript" src="https://www.highperformanceformat.com/9a007d32e44a32165e3e5e48dfa7c182/invoke.js"></script>
        </div>

        <div id="search-section">
            <input type="text" id="searchInput" class="search-input" placeholder="Kanal veya kategori ara..." onkeyup="doSearch()">
            <div id="search-results"></div>
        </div>

        <div id="home-section">
            <div class="d-flex justify-content-between px-3 mb-3">
                <span id="list-title" style="font-weight:bold;">TV Channels</span>
                <span style="color:var(--gray); font-size:0.8rem;" onclick="showHome()">See All</span>
            </div>
            <div id="grid-container" class="grid-container mb-5 pb-5"></div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="javascript:void(0)" onclick="showHome()" class="nav-btn active" id="btn-home"><i class="fas fa-house"></i><small>HOME</small></a>
        <a href="javascript:void(0)" onclick="showSearch()" class="nav-btn" id="btn-search"><i class="fas fa-search"></i><small>SEARCH</small></a>
        <a href="javascript:void(0)" onclick="showFavorites()" class="nav-btn" id="btn-fav"><i class="fas fa-heart"></i><small>FAVORITES</small></a>
        <a href="javascript:void(0)" onclick="toggleSidebar()" class="nav-btn"><i class="fas fa-bars"></i><small>MORE</small></a>
    </div>

    <script>
        let allChannels = [];
        let favorites = JSON.parse(localStorage.getItem('myTVfavs')) || [];
        const hls = new Hls();
        const video = document.getElementById('video');

        fetch('kanallar.json?v=' + Date.now())
            .then(res => res.json())
            .then(data => {
                allChannels = data;
                renderGrid(data);
                checkHash();
            });

        function checkHash() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const channelName = decodeURIComponent(hash);
                const channel = allChannels.find(k => k.ad === channelName);
                if (channel) playChannel(channel.url, channel.ad, true);
            }
        }

        window.onpopstate = function() {
            if (window.location.hash === "") showHome(true);
            else checkHash();
        };

        function renderGrid(data) {
            const container = document.getElementById('grid-container');
            container.innerHTML = "";
            data.forEach(k => {
                const isFav = favorites.includes(k.ad) ? 'active' : '';
                container.innerHTML += `
                    <div class="channel-square">
                        <i class="fas fa-star fav-star ${isFav}" onclick="toggleFav(event, '${k.ad}')"></i>
                        <div class="w-100 h-100 d-flex flex-column align-items-center justify-content-center" onclick="playChannel('${k.url}', '${k.ad}')">
                            <img src="${k.logo}" class="square-logo" onerror="this.src='https://via.placeholder.com/60?text=TV'">
                            <span class="square-name">${k.ad}</span>
                        </div>
                    </div>`;
            });
        }

        // YENİ: Kategori Filtreleme Fonksiyonu
        function filterCategory(cat, element) {
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
            
            if (cat === 'Hepsi') {
                renderGrid(allChannels);
                document.getElementById('list-title').innerText = "TV Channels";
            } else {
                const filtered = allChannels.filter(k => k.kategori === cat);
                renderGrid(filtered);
                document.getElementById('list-title').innerText = cat + " Kanalları";
            }
        }

        function toggleFav(event, name) {
            event.stopPropagation();
            const index = favorites.indexOf(name);
            if (index > -1) favorites.splice(index, 1);
            else favorites.push(name);
            localStorage.setItem('myTVfavs', JSON.stringify(favorites));
            if (document.getElementById('btn-fav').classList.contains('active')) showFavorites();
            else renderGrid(allChannels);
        }

        function playChannel(url, ad, fromHash = false) {
            if(!fromHash) history.pushState({page: 'player'}, ad, "#" + encodeURIComponent(ad));
            document.getElementById('player-box').style.display = "block";
            document.getElementById('main-content').style.display = "none";
            document.getElementById('now-playing').innerText = ad;
            
            const shuffled = [...allChannels].sort(() => 0.5 - Math.random()).slice(0, 5);
            renderList(shuffled, 'suggested-list');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
            if (Hls.isSupported()) {
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            }
        }

        function renderList(data, targetId) {
            const container = document.getElementById(targetId);
            container.innerHTML = "";
            data.forEach(k => {
                container.innerHTML += `
                    <div class="list-item" onclick="playChannel('${k.url}', '${k.ad}')">
                        <img src="${k.logo}" class="list-logo" onerror="this.src='https://via.placeholder.com/50'">
                        <div class="list-info">
                            <span style="font-weight:bold; font-size:0.9rem;">${k.ad}</span>
                            <div class="list-prog">program bilgisi yok</div>
                        </div>
                    </div>`;
            });
        }

        function showHome(fromPopState = false) {
            if(!fromPopState && window.location.hash !== "") history.pushState({page: 'home'}, "Home", window.location.pathname);
            document.getElementById('list-title').innerText = "TV Channels";
            document.getElementById('home-section').style.display = "block";
            document.getElementById('search-section').style.display = "none";
            document.getElementById('player-box').style.display = "none";
            document.getElementById('main-content').style.display = "block";
            renderGrid(allChannels);
            setActive('btn-home');
            video.pause();
            video.src = "";
        }

        function showFavorites() {
            const favList = allChannels.filter(k => favorites.includes(k.ad));
            renderGrid(favList);
            document.getElementById('list-title').innerText = "Favorites";
            setActive('btn-fav');
            document.getElementById('player-box').style.display = "none";
            document.getElementById('home-section').style.display = "block";
            document.getElementById('search-section').style.display = "none";
        }

        function showSearch() {
            document.getElementById('home-section').style.display = "none";
            document.getElementById('player-box').style.display = "none";
            document.getElementById('search-section').style.display = "block";
            setActive('btn-search');
        }

        function setActive(id) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function doSearch() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allChannels.filter(k => k.ad.toLowerCase().includes(val));
            renderList(filtered, 'search-results');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            const overlay = document.getElementById('overlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
