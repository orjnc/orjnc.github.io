<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTV+ PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #000000; --card: #121212; --accent: #ff005c; --text: #ffffff; --gray: #888888; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; margin: 0; }
        
        /* Sidebar (Görsel 1000016582.jpg esintili) */
        .sidebar { position: fixed; left: -280px; top: 0; height: 100%; width: 280px; background: rgba(18, 18, 18, 0.98); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000; padding: 30px 20px; border-right: 1px solid #222; }
        .sidebar.active { left: 0; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 15px; color: var(--text); text-decoration: none; border-radius: 12px; transition: 0.3s; margin-bottom: 5px; }
        .menu-item i { color: var(--accent); font-size: 1.2rem; width: 25px; }
        .menu-item:hover { background: rgba(255, 0, 92, 0.1); }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; position: sticky; top: 0; background: var(--bg); z-index: 1000; }
        .logo { font-weight: 800; font-size: 1.5rem; color: var(--accent); }
        .logo span { color: white; }

        /* Slider (Rastgele Kanallar) */
        .promo-slider { padding: 0 15px; margin-bottom: 25px; }
        .promo-card { background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1522869635100-9f4c5e86aa37?auto=format&fit=crop&w=800&q=80'); height: 180px; border-radius: 20px; display: flex; align-items: flex-end; padding: 20px; border: 1px solid #333; }

        /* Grid View (Ana Menü - Kare) */
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 0 15px; }
        .channel-square { background: var(--card); border-radius: 18px; aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid #222; transition: 0.2s; cursor: pointer; }
        .channel-square:active { transform: scale(0.95); border-color: var(--accent); }
        .square-logo { width: 50%; height: 50%; object-fit: contain; margin-bottom: 8px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5)); }
        .square-name { font-size: 0.75rem; font-weight: 600; text-align: center; }

        /* List View (Arama & Önerilenler - Geniş) */
        .list-item { background: var(--card); border-radius: 15px; padding: 15px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; border: 1px solid #222; cursor: pointer; }
        .list-logo { width: 55px; height: 55px; object-fit: contain; background: #fff; border-radius: 12px; padding: 5px; }
        .list-info { flex-grow: 1; }
        .list-prog { font-size: 0.7rem; color: var(--gray); margin-top: 4px; }

        /* Player Area */
        #player-box { display: none; padding: 0; position: sticky; top: 60px; z-index: 900; background: #000; }
        video { width: 100%; aspect-ratio: 16/9; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; background: rgba(26, 26, 26, 0.95); backdrop-filter: blur(10px); border-radius: 25px; display: flex; justify-content: space-around; padding: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); z-index: 1000; border: 1px solid #333; }
        .nav-btn { color: #666; font-size: 1.2rem; display: flex; flex-direction: column; align-items: center; text-decoration: none; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn small { font-size: 0.6rem; margin-top: 4px; font-weight: bold; }

        .overlay { display:none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1500; }
        #search-section { padding: 15px; display: none; }
        .search-input { background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 15px; padding: 12px 20px; width: 100%; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h4 class="m-0">App Menu</h4>
            <i class="fas fa-times fs-4" onclick="toggleSidebar()"></i>
        </div>
        <a href="#" class="menu-item"><i class="fas fa-code-branch"></i> Version <span class="ms-auto small text-muted">1.0.4</span></a>
        <a href="#" class="menu-item"><i class="fas fa-star"></i> Rate</a>
        <a href="#" class="menu-item"><i class="fas fa-share-nodes"></i> Share</a>
        <a href="#" class="menu-item"><i class="fas fa-download"></i> Downloads</a>
        <hr style="border-color: #333; margin: 20px 0;">
        <a href="#" class="menu-item"><i class="fas fa-info-circle"></i> About</a>
        <a href="#" class="menu-item"><i class="fas fa-comment-alt"></i> Contact</a>
        <a href="#" class="menu-item text-danger"><i class="fas fa-user-minus"></i> Delete Account</a>
    </div>

    <div class="header">
        <i class="fas fa-bars fs-4" onclick="toggleSidebar()"></i>
        <div class="logo">my<span>TV+</span></div>
        <i class="fas fa-tv fs-4"></i>
    </div>

    <div id="player-box">
        <video id="video" controls autoplay playsinline></video>
        <div class="p-3">
            <div class="d-flex justify-content-between align-items-center">
                <h5 id="now-playing" class="m-0">Kanal Adı</h5>
                <i class="far fa-star fs-4"></i>
            </div>
            <p class="text-muted small mt-1">Canlı Yayın • Ulusal</p>
            <div style="font-size: 0.9rem; font-weight: bold; margin-top: 20px; border-left: 3px solid var(--accent); padding-left: 10px;">ÖNERİLENLER</div>
            <div id="suggested-list" class="mt-3"></div>
        </div>
    </div>

    <div id="main-content">
        <div class="promo-slider">
            <div class="promo-card">
                <div>
                    <h3 class="m-0">İÇERDE</h3>
                    <div class="d-flex gap-2 mt-2">
                        <span class="badge bg-danger">LIVE</span>
                        <span class="small">Popüler Kanallar</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="search-section">
            <input type="text" id="searchInput" class="search-input" placeholder="Kanal veya kategori ara..." onkeyup="doSearch()">
            <div id="search-results"></div>
        </div>

        <div id="home-section">
            <div class="d-flex justify-content-between px-3 mb-3">
                <span style="font-weight:bold;">TV Channels</span>
                <span style="color:var(--gray); font-size:0.8rem;">See All</span>
            </div>
            <div id="grid-container" class="grid-container mb-5 pb-5">
                </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="javascript:void(0)" onclick="showHome()" class="nav-btn active" id="btn-home"><i class="fas fa-house"></i><small>HOME</small></a>
        <a href="javascript:void(0)" onclick="showSearch()" class="nav-btn" id="btn-search"><i class="fas fa-search"></i><small>SEARCH</small></a>
        <a href="#" class="nav-btn"><i class="fas fa-heart"></i><small>FAVORITES</small></a>
        <a href="javascript:void(0)" onclick="toggleSidebar()" class="nav-btn"><i class="fas fa-bars"></i><small>MORE</small></a>
    </div>

    <script>
        let allChannels = [];
        const hls = new Hls();
        const video = document.getElementById('video');

        // Veriyi Çek ve Başlat
        fetch('kanallar.json?v=' + Date.now())
            .then(res => res.json())
            .then(data => {
                allChannels = data;
                renderGrid(data);
            });

        // ANA SAYFA - KARE GÖRÜNÜM
        function renderGrid(data) {
            const container = document.getElementById('grid-container');
            container.innerHTML = "";
            data.forEach(k => {
                container.innerHTML += `
                    <div class="channel-square" onclick="playChannel('${k.url}', '${k.ad}')">
                        <img src="${k.logo}" class="square-logo" onerror="this.src='https://via.placeholder.com/60?text=TV'">
                        <span class="square-name">${k.ad}</span>
                    </div>`;
            });
        }

        // LİSTE GÖRÜNÜMÜ (Arama ve Önerilenler)
        function renderList(data, targetId) {
            const container = document.getElementById(targetId);
            container.innerHTML = "";
            data.forEach(k => {
                container.innerHTML += `
                    <div class="list-item" onclick="playChannel('${k.url}', '${k.ad}')">
                        <img src="${k.logo}" class="list-logo" onerror="this.src='https://via.placeholder.com/50'">
                        <div class="list-info">
                            <div class="d-flex justify-content-between">
                                <span style="font-weight:bold; font-size:0.9rem;">${k.ad}</span>
                                <i class="far fa-star text-muted"></i>
                            </div>
                            <div class="list-prog">program bilgisi yok</div>
                            <hr style="margin:5px 0; border-color:#333;">
                            <div class="list-prog">program bilgisi yok</div>
                        </div>
                    </div>`;
            });
        }

        function playChannel(url, ad) {
            document.getElementById('player-box').style.display = "block";
            document.getElementById('home-section').style.display = "none";
            document.getElementById('search-section').style.display = "none";
            document.querySelector('.promo-slider').style.display = "none";
            document.getElementById('now-playing').innerText = ad;
            
            // Önerilenleri Listele (Rastgele 5 tane)
            const shuffled = [...allChannels].sort(() => 0.5 - Math.random()).slice(0, 5);
            renderList(shuffled, 'suggested-list');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });

            if (Hls.isSupported()) {
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            }
        }

        function showSearch() {
            document.getElementById('home-section').style.display = "none";
            document.querySelector('.promo-slider').style.display = "none";
            document.getElementById('player-box').style.display = "none";
            document.getElementById('search-section').style.display = "block";
            document.getElementById('btn-home').classList.remove('active');
            document.getElementById('btn-search').classList.add('active');
        }

        function showHome() {
            location.reload(); // En temiz sıfırlama
        }

        function doSearch() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allChannels.filter(k => k.ad.toLowerCase().includes(val));
            renderList(filtered, 'search-results');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            const overlay = document.getElementById('overlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
