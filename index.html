<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanlÄ± TV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: white; font-family: sans-serif; }
        .channel-card { background: #1e1e1e; border: 1px solid #333; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .logo-img { height: 50px; object-fit: contain; width: 100%; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">ðŸ“º CanlÄ± TV</h2>
        <div id="kanal-liste" class="row g-3">
            <p class="text-center">YÃ¼kleniyor...</p>
        </div>
    </div>

    <script>
        // DosyayÄ± Ã§ek ve ekrana bas
        fetch('kanallar.json?v=' + Date.now())
            .then(res => res.json())
            .then(data => {
                const liste = document.getElementById('kanal-liste');
                liste.innerHTML = ""; // YÃ¼kleniyor yazÄ±sÄ±nÄ± sil
                data.forEach(k => {
                    liste.innerHTML += `
                        <div class="col-4 col-md-2" onclick="window.location.href='${k.url}'">
                            <div class="card channel-card p-2 text-center">
                                <img src="${k.logo}" class="logo-img mb-2" onerror="this.src='https://via.placeholder.com/60?text=TV'">
                                <small style="font-size:10px; color:white;">${k.ad}</small>
                            </div>
                        </div>`;
                });
            })
            .catch(err => {
                document.getElementById('kanal-liste').innerHTML = "Hata: Veriler okunamadÄ±!";
            });
    </script>
</body>
</html>
